<!-- ~/projects/yoursite/themes/minimalist_custom/templates/blog.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Blog</h2>
    {% for article in articles %}
    <article>
        <h3><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
        <p>{{ article.summary }}</p>
    </article>
    {% endfor %}
{% endblock %}
